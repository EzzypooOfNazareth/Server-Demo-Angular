<mat-toolbar class="mat-elevation-z4" color="primary">
    <span><img width="40px" height="40px" src="../assets/images/angular.png" />Servers Demo</span>
    <div class="empty-space"></div>
  </mat-toolbar>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="fill">
          <mat-label>Server Name:</mat-label>
          <input 
            matInput
            type="text"
            [(ngModel)]="serverName" />
        </mat-form-field>
        <br />
        <button 
          matTooltip="Press me to activate your server"
          matTooltipPosition="right"
          type="button"
          mat-raised-button
          color="accent"
          (click)="onAddServer()">Add Server</button>
        <p *ngIf="serverCreated; else noServer">{{ isServerActive }}</p>
        <ng-template #noServer><p>No updates</p></ng-template>
      </div>
    </div>
  
    <hr />
  
    <div class="row">
      <div class="col-xs-12">
        <app-server *ngFor="let server of servers"></app-server>
      </div>
    </div>
  </div>
